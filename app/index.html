<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./css/styles.css" media="all" />
    </head>
    <body>
        <h1>Test application</h1>
        <p>
            Your application is ready. There should be a message in your browsers
            console indicating the JavaScript application has loaded.
        </p>

        <div id="initScreen">
        <form action="#">
            <fieldset>
                <label for="fileSelector">Select an Image file</label>
                <input type="file" id="fileSelector" />
            </fieldset>
        </form>
        <div class="column left">
            <div id="imageContainer">
                <!-- will hold photos -->
            </div>
            <button id="generateButton" >Generate!</button>
            <button id="moveLeftButton" >Move Left!</button>
            <button id="moveRightButton" >Move Right!</button>
            <button id="scale50Button" >Scale to 50%</button>
            <button id="scale200Button" >Scale to 200%</button>
        </div>

        <div class="column right hide">
            <div id="debugContainer">
                <!-- will hold debug messages -->
            </div>
        </div>

        <div class="column right hide">
            <div id="descriptionContainer">
                <!-- will hold saved description -->
                <button id="importButton" >Import</button>
            </div>

        </div>
      </div>
      <div id="resultScreen">
        <!-- will hold the saved album -->
      </div>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
